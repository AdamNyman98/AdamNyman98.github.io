<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="pokedexStyles.css">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
  </head>
  <body>
    
    <div class="pokemon-list">
      <div id="pokemon-list-container"></div>
    </div>

    <div class="pokemon-card">
      <img id="pokemon-image" class="pokemon-image" src="" />
      <div class="pokemon-info">
        <h2 id="pokemon-name"></h2>
        <p>ID: <span id="pokemon-id"></span></p>
        <p>Types: <span class="type" id="pokemon-type"></span> <span class="type" id="pokemon-type2"></span></p>
        <p>Weight: <span id="pokemon-weight"></span></p>
        <p>Height: <span id="pokemon-height"></span></p>
      </div>
    </div>

    <script src="pokedex.js" type="module"></script>
  </body>
</html>
